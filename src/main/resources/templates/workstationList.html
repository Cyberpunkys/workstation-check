<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список АРМ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mx-1 my-4">
    <h1 class="display-5">Список АРМ</h1>
    <a class="btn text-light my-2"
       style="background-color: #00446d;"
       data-bs-toggle="collapse"
       href="#collapseCreateForm"
       role="button"
       aria-expanded="false">
        Добавить АРМ
    </a>
    <div class="collapse" id="collapseCreateForm">
        <form action="#" th:action="@{/arm}" th:method="POST">
            <div class="row g-2">
                <div class="col-sm-2">
                    <label for="inputCabinetNumber" class="form-label">Номер кабинета</label>
                    <input type="text" th:name="cabinetNumber" id="inputCabinetNumber" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="inputName" class="form-label">ФИО</label>
                    <input type="text" th:name="fullNameEmployee" id="inputName" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="inputCheckDate" class="form-label">ФИО</label>
                    <input type="date"
                           th:name="checkDate"
                           th:value="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}"
                           id="inputCheckDate"
                           class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label class="form-label">
                        Тип АРМ
                        <select th:name="type" class="form-select">
                            <option th:each="type : ${typesPC}" th:value="${type}" th:text="${type.getName()}"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="inputInventoryNumber" class="form-label">Инвентарный номер</label>
                    <input type="text" th:name="inventoryNumber" id="inputInventoryNumber" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="inputNetworkHostName" class="form-label">Имя узла сети</label>
                    <input type="text" th:name="networkHostName" id="inputNetworkHostName" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label for="inputIpAddress" class="form-label">IPv4 адрес</label>
                    <input type="text" th:name="ipAddress" id="inputIpAddress" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <label class="form-label">
                        Тип АРМ
                        <select th:name="os" class="form-select">
                            <option th:each="o : ${listOS}" th:value="${o.id}" th:text="${o.name}"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="inputSealNumber" class="form-label">IPv4 адрес</label>
                    <input type="text" th:name="sealNumber" id="inputSealNumber" class="form-control"/>
                </div>
                <div class="col-sm-1">
                    <label>
                        Смена пароля BIOS
                        <select class="form-select" th:name="isBiosPasswordChanged">
                            <option th:value="${true}" th:text="Да"></option>
                            <option th:value="${false}" th:text="Нет"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-1">
                    <label>
                        Наличие прав Администратора
                        <select class="form-select" th:name="hasAdministratorAuthority">
                            <option th:value="${false}" th:text="Нет"></option>
                            <option th:value="${true}" th:text="Да"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="inputCryptoProLicense" class="form-label">Лицензия CryptoPro</label>
                    <input type="text" th:name="cryptoProLicense" id="inputCryptoProLicense" class="form-control"/>
                </div>
                <div class="col-sm-1">
                    <label>
                        Наличие KESL
                        <select class="form-select" th:name="hasKesl">
                            <option th:value="${true}" th:text="Да"></option>
                            <option th:value="${false}" th:text="Нет"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-1">
                    <label>
                        Наличие SNS
                        <select class="form-select" th:name="hasSns">
                            <option th:value="${true}" th:text="Да"></option>
                            <option th:value="${false}" th:text="Нет"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-1">
                    <label>
                        Наличие Ассистент
                        <select class="form-select" th:name="hasAssistant">
                            <option th:value="${true}" th:text="Да"></option>
                            <option th:value="${false}" th:text="Нет"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-1">
                    <label>
                        Наличие КонсультантПлюс
                        <select class="form-select" th:name="hasConsultant">
                            <option th:value="${true}" th:text="Да"></option>
                            <option th:value="${false}" th:text="Нет"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-1">
                    <label>
                        Несанкционированное ПО
                        <select class="form-select" th:name="hasUnauthorizedSoftware">
                            <option th:value="${false}" th:text="Нет"></option>
                            <option th:value="${true}" th:text="Да"></option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="inputNote" class="form-label">Примечание</label>
                    <textarea th:name="note" id="inputNote" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn col-sm-1 my-4 text-light" style="background-color: #00446d;">
                Создать
            </button>
        </form>
    </div>
    <table class="table table-striped table-hover caption-top">
        <thead class="table-dark">
        <tr>
            <th>Название</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><div>Название</div></td>
        </tr>
        </tbody>
    </table>

    <a href="/static">Вернуться на главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
